<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>لیست کتاب ها</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>
<body style="background-image: url(https://pikfree.ir/wp-content/uploads/edd/2019/12/online-library-concept-Top.jpg);background-size:100% ">
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div class="container my-5">
					<div class="col-md-12">
						<div >
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>نام عضو</th>
										<th>نام کتاب</th>
										<th>ناشر</th>
										<th>دسته بندی</th>
										<th>شماره شابک </th>
										<th>شماره سریال</th>
										<th>توضیحات</th>
								</tr>
								</thead>
								<tbody>
									<tr >
										<td th:text="${book.members[0].fullname}"></td>
										<td th:text="${book.name}"></td>
										<td th:text="${book.publishers[0].name}"></td>
										<td th:text="${book.categories[0].name}"></td>
										<td th:text="${book.isbn}"></td>
										<td th:text="${book.serialName}"></td>
										<td th:text="${book.description}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
