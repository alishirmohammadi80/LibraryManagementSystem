<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>کاربران</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body style="background-image: url(https://pikfree.ir/wp-content/uploads/edd/2019/12/online-library-concept-Top.jpg);background-size:100% ">
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <div class="col-md-12">
                    <div >
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>شماره کاربر</th>
                                <th>نام کاربری</th>
                                <th>کلمه عبور</th>
                                <th>ایمیل</th>
                                <th>نام</th>
                                <th>نام خانوادگی</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user: ${listUsers}">
                                <td th:text="${user.id}">شماره کاربر</td>
                                <td th:text="${user.userName}">نام کاربری</td>
                                <td th:text="${user.password}">کلمه عبور</td>
                                <td th:text="${user.email}">ایمیل</td>
                                <td th:text="${user.firstName}">نام</td>
                                <td th:text="${user.lastName}">نام خانوادگی</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
