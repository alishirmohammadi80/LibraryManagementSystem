<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ویرایش اعضا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body style="background-image: url(https://pikfree.ir/wp-content/uploads/edd/2019/12/online-library-concept-Top.jpg);background-size:100% ">
	<div th:insert="fragments/header :: header"></div>
    <div class="container my-5">
        <h3>ویرایش اعضا</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">

                    <form action="#" th:action="@{/update-member/{id}(id=${member.id})}" th:object="${member}" method="post">
                        <div class="row">

                            <div class="form-group col-md-8">
                                <label for="fullname" class="col-form-label">نام ونام خانوادگی</label>
                                <input type="text" th:field="*{fullname}" class="form-control" id="fullname" placeholder="نام ونام خانوادگی" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nationalCode" class="col-form-label">کدملی</label>
                                <input type="text" th:field="*{nationalCode}" class="form-control" id="nationalCode" placeholder="کدملی" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="dateOfBirth" class="col-form-label">تاریخ تولد</label>
                                <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" placeholder="تاریخ تولد" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
 
</html>
