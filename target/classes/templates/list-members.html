<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>اعضا</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>
<body style="background-image: url(https://pikfree.ir/wp-content/uploads/edd/2019/12/online-library-concept-Top.jpg);background-size:100% ">
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${members}" class="container my-5">
					<p class="my-5">
						<a href="/addmember" class="btn btn-primary">
						<i class="fas fa-user-plus ml-2">  Add Members </i></a>
						<a th:href="@{/book/export/pdf}" class="btn btn-primary">
							<i class="fas fa-user-plus ml-2">  Export PDF </i></a>
					</p>
					<div class="col-md-12">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>نام ونام خانوادگی</th>
										<th>کدملی</th>
										<th>تاریخ تولد</th>
										<th>ویرایش</th>
										<th>حذف</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="member : ${members}">
										<td th:text="${member.fullname}"></td>
										<td th:text="${member.nationalCode}"></td>
										<td th:text="${member.dateOfBirth}"></td>
										<td><a th:href="@{/updatemember/{id}(id=${member.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/remove-member/{id}(id=${member.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
